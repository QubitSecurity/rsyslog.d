##### 80-dhcpd.conf #####

# Non-syslog log file forwarding - dhcpd log file
# Edit the File path and the target (PLURA_Log_Collector_Server) for your environment.

module(load="imfile" PollingInterval="10")

input(type="imfile"
      File="/var/log/dhcpd.log"
      Tag="dhcpd"
      Severity="info"
      Facility="local7")

# Forward to PLURA collector (UDP) and stop further processing for these messages.
if ($programname == "dhcpd") then {
  action(type="omfwd" target="PLURA_Log_Collector_Server" port="514" protocol="udp")
  stop
}
